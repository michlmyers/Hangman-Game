<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zombie Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Flavors|Monoton" rel="stylesheet">
</head>

<body>
    <section class="container">

        <section class="header">
            <h1>Zombie Hangman</h1>
        </section>

        <section class="image">
            <img id="zombiPic" src="assets/images/wdhang.png" alt="Hanging Zombie">
        </section>

        <section class="gameGo">
            <p>Press any key to get started!
            </p>
            <br>
            <p id="playerWins">Wins</p>
            <br>
            <p>
            <div id="currentPlay"> Current Word</div>
            </p>
            <br>
            <p id="guesses">Number of guesses remaining</p>
            <br>
            <p id="lettersGuessed">Letters already guessed</p>
        </section>

    </section>

</body>

</html>
