<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zombie Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Flavors|Monoton" rel="stylesheet">
</head>

<body>
    <section class="container">

        <section class="header">
            <h1>Zombie Hangman</h1>
        </section>
<br>
        <section class="image">
            <img id="zombiPic" src="assets/images/wdhang.png" alt="Hanging Zombie">
        </section>

        <section class="gameGo">
            <p>Press any key to get started!
            </p>
            <br>
            <p>Wins
                <div id="playerWins"></div>
            </p>
            <br>
            <p> Current Word
                <div id="currentPlay"> </div>
            </p>
            <br>
            <p>Number of guesses remaining
                <div id="guesses"></div>
            </p>
            <br>
            <p>Letters already guessed
                <div id="lettersGuessed"></div>
            </p>
        </section>

    </section>

<script src="assets/javascript/game2.js"></script>

</body>

</html>
